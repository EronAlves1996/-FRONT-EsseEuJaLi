<div class="d-flex flex-wrap p-5 align-items-center" style="margin: 0 5%">
    <div class="col-3 mx-auto my-3" style="width:17%" *ngFor="let book of books">
        <figure class="d-flex flex-column figure">
            <img [src]="book.volumeInfo.imageLinks.thumbnail" [alt]="book.volumeInfo.title" class="figure-img img-fluid">
            <figcaption class="figure-caption text-center" style="font-size:1.2vw">{{book.volumeInfo.title}}</figcaption>
        </figure>
    </div>
</div>
